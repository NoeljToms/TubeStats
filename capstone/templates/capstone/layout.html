{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'capstone/style.css' %}" />
    <script src="{% static 'capstone/inbox.js' %}"></script>
    <title>TubeStats</title>
    <script>
      if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
      }
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black" id="navi">
      <div class="navbar-brand">TubeStats</div>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" href="{% url 'index' %}">Home </a>
          {% if user.is_authenticated %}

          <a class="nav-link" href="{% url 'watchlist' %}">Saved</a>
          <a class="nav-link" id="logout-button" href="{% url 'logout' %}"
            >Logout</a
          >
          {% else %}
          <a class="nav-link" href="{% url 'login' %}">Login</a>
          <a class="nav-link" href="{% url 'register' %}">Register</a>
          {% endif %}
        </div>
      </div>
    </nav>
    {% block body %} {% endblock %}
  </body>
</html>
